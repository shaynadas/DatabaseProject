<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Import</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <a href="/">Home</a>
      <a href="/import.html">Import</a>
      <a href="/export.html">Export</a>
    </div>
    <div class="main-content">
      <h1>Import CSV</h1>
      <form id="importForm" enctype="multipart/form-data">
        <input type="file" name="csvFile" accept=".csv" required>
        <button type="submit">Upload CSV</button>
      </form>
      <p id="importStatus"></p>

      <h2>Current Users</h2>
      <table id="user-table" border="1">
        <thead>
          <tr><th>ID</th><th>Name</th><th>Email</th></tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>
  <footer>Â© 2025 Your Project</footer>

  <script>
    document.getElementById('importForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const res = await fetch('/import', { method: 'POST', body: formData });
      const msg = await res.text();
      document.getElementById('importStatus').innerText = msg;
      loadUsers(); // Reload updated table
    });

    function loadUsers() {
      fetch('/api/users')
        .then(res => res.json())
        .then(data => {
          const tableBody = document.getElementById('table-body');
          tableBody.innerHTML = '';
          data.forEach(user => {
            const row = `<tr><td>${user.id}</td><td>${user.name}</td><td>${user.email}</td></tr>`;
            tableBody.insertAdjacentHTML('beforeend', row);
          });
        });
    }

    window.onload = loadUsers;
  </script>
</body>
</html>
