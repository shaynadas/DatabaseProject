<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <a href="/">Home</a>
      <a href="/import.html">Import</a>
      <a href="/export.html">Export</a>
    </div>
    <div class="main-content">
      <h1>User Table</h1>
      <div style="margin-top: 110px;"> <!-- Adjust this value to match the spacing -->
        <table id="user-table" border="1">
          <thead>
            <tr><th>ID</th><th>Name</th><th>Email</th></tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>    
  </div>
  <footer>Â© 2025 Your Project</footer>

  <script>
    fetch('/api/users')
      .then(res => res.json())
      .then(data => {
        const tableBody = document.getElementById('table-body');
        data.forEach(user => {
          const row = `<tr><td>${user.id}</td><td>${user.name}</td><td>${user.email}</td></tr>`;
          tableBody.insertAdjacentHTML('beforeend', row);
        });
      });
  </script>
</body>
</html>
